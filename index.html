<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <div id="root">
    <img class="bg bg-top" src="/images/bg-pattern-top.svg" alt="fondo top">
    <img class="bg bg-bottom" src="/images/bg-pattern-bottom.svg" alt="fondo bottom">
    <div class="card">
      <div class="card-img">
        <img src="/images/image-victor.jpg" alt="Profile Photo">
      </div>
      <div class="card-profile">
        <div class="profile">
          <span class="profile-name">
            Victor Crest
          </span>
          <span class="profile-age">
            26
          </span>
        </div>
        <div class="profile-location">
          London
        </div>
      </div>

      <div class="card-info">
        <div class="info">
          <div class="info-number">
            80K
          </div>
          <div class="info-description">
            Followers
          </div>
        </div>
        <div class="info">
          <div class="info-number">
            803K
          </div>
          <div class="info-description">
            Likes
          </div>
        </div>
        <div class="info">
          <div class="info-number">
            1.4K
          </div>
          <div class="info-description">
            Photos
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/EdisonPeM" target="_blank">Edison Pe√±uela</a>.
  </div>

</body>

</html>
